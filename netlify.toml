[build]
  publish = "."

# Enable compression for large files
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Encoding = "gzip"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.wav"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
