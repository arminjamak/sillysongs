[build]
  publish = "."

# Cache headers for assets (Netlify handles compression automatically)
[[headers]]
  for = "/*.glb"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.wav"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
