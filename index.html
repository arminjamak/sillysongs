<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Logo -->
        <div class="logo-container">
            <img src="silly-songs-logo.png" alt="Silly Songs" class="logo">
        </div>

        <!-- 3D Model Viewer -->
        <div class="model-container">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Audio Player -->
        <div class="audio-player">
            <button id="playPauseBtn" class="play-btn">â–¶</button>
            <audio id="audio" src="song.wav"></audio>
        </div>

        <!-- Bottom Right Signature -->
        <div class="signature">
            <img src="armin-signature.png" alt="Armin" class="signature-img">
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
